plugins {
	id "me.champeau.jbake" version "0.2"
}

apply plugin: 'groovy'
apply plugin: 'eclipse'


sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'paraguide.uk',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile 'org.codehaus.groovy:groovy-all:2.3.10'
	compile 'org.freemarker:freemarker:2.3.23'
	compile 'net.sourceforge.fmpp:fmpp:0.9.15'


    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task copy(type: Copy) {
	from 'src/templates'
	into "$buildDir"
	include 'index.html.template'
	rename { file -> 'index.html' }
	expand(project: project, title: 'ProjectInfo', generated: new Date())
}
